<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Open in Reader View :: Options</title>
  </head>
  <body>
    <table width="100%">
      <colgroup>
        <col width="32">
        <col>
      </colgroup>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" id="switch-to-reader-view">
          </td>
          <td><label for="switch-to-reader-view">Display "Switch to Reader View" in the right-click context menu for page</label></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="open-in-reader-view">
          </td>
          <td><label for="open-in-reader-view">Display "Open in Reader View" in the right-click context menu for page and links</label></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="open-next-to-active">
          </td>
          <td><label for="open-next-to-active">Open Reader View's tab next to the active tab</label></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="open-in-background">
          </td>
          <td><label for="open-in-background">Open Reader View's tab in background</label></td>
        </tr>
      </tbody>
    </table>
    <p>
      <input type="button" id="save" value="Save">
      <span id="info"></span>
    </p>
    <script src="index.js"></script>
  </body>
</html>
