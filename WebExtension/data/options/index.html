<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <style>
    body {
      font-family: "Helvetica Neue",Helvetica,sans-serif;
      font-size: 13px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 12px;
      line-height: 12px;
    }
  </style>
</head>

<body>
  <span>Custom style (reader view):</span>
  <textarea placeholder="User styles for the actual reader-view" id="reader-style" rows="15"></textarea>
  <p></p>
  Custom style (top frame and sidebar):
  <textarea placeholder="User styles for top frame (sidebar mainly)" id="top-style" rows="4"></textarea>

  <p></p>
  <table>
    <tr>
      <td><input type="checkbox" id="new-tab"></td>
      <td><label for="new-tab">Open links in new tabs</label></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="faqs"></td>
      <td><label for="faqs"> Open FAQs page on updates</label></td>
    </tr>
  </table>

  <p>
    <button id="support">Support Development</button>
    <button id="save">Save</button>
    <span id="status"></span>
  </p>

  <script src="index.js"></script>
</body>
</html>
