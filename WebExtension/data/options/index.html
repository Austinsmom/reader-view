<!DOCTYPE html>
<html>
<head>

    body {
      font-family: "Helvetica Neue",Helvetica,sans-serif;
      font-size: 13px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-family: monospace;
      font-size: 12px;
      line-height: 12px;
    }

</head>

<body>

  <p>
    User custom style:
    <textarea placeholder="User styles"></textarea>
  </p>

  <div>
    <button id="save">Save</button>
    <span id="status"></span>
  </div>

  <script src="index.js"></script>
